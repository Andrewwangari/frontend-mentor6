<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <div>
        <img src="images/logo.svg" alt="huddle logo">
      </div>
    </header>

    <section>
      <aside>
        <img src="images/illustration-mockups.svg" alt="desktop and mobile illustration">
      </aside>
      <aside>
         <h1>Build The Community Your Fans Will Love</h1> 

           <p>Huddle re-imagines the way we build   communities.  You have a voice, but so does your audience. 
           Create connections with your users as you engage  in genuine discussion. </p>
 
         <button>Register</button>
 
      </aside>
     </section>

     <section>
        <div>
            <img src="images/97255801586787813.svg" alt="facebook icon" width="32" height="32">
        </div>
        <div>
             <img src="images/7140107361586787870.svg" alt="twitter icon" width="32" height="32">
        </div>
         <div>
              <img src="images/10723370611595759819.svg" alt="instagram icon" width="32" height="32">
        </div>
      </section>
  </main>
     
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrew Mandela</a>.
    </p>
  </footer>
</body>
</html>
