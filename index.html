<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@300;500;700;800&family=Outfit:wght@400;700&family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
  
</head>
<body>

  <main>
    <!--this is the header section-->

    <header class="header-container">
      <div>
        <img src="images/logo.svg" alt="huddle logo">
      </div>
    </header>


    <!--this is the hero section-->

    <section class="hero-container">


      <aside class="aside1">
        <img src="images/illustration-mockups.svg" alt="desktop and mobile illustration">
      </aside>

      <aside class="aside2">
          <h1>
            Build The Community<br>Your Fans Will Love
          </h1> 

           <p>Huddle re-imagines the way we build   communities.  You have<br> a voice, but so does your audience. 
           Create connections with<br>your users as you engage  in genuine discussion. </p>
 
         <button>Register</button>
 
      </aside>
     </section>

     <!--this is the icons section-->

     <section class="icons-container">
        <div>
            <img src="images/97255801586787813.svg" alt="facebook icon" width="32" height="32">
        </div>
        <div>
             <img src="images/7140107361586787870.svg" alt="twitter icon" width="32" height="32">
        </div>
         <div>
              <img src="images/10723370611595759819.svg" alt="instagram icon" width="32" height="32">
        </div>
      </section>
  </main>
     
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrew Mandela</a>.
    </p>
  </footer>
</body>
</html>
